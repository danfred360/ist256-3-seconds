<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>3 Second Game</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <h1>Directions</h1>
                    <p>Press start and stop when you think three seconds have gone by.</p>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
              <div class="col">
                <h2>Previous results</h2>
                <ol id="resultsList"></ol>
              </div>
              <div class="col">
                <button type="button" class="btn btn-success" id="button" onClick="newAttempt()">Start</button>
              </div>
              <div class="col">
                <div id="chart"></div>
              </div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                  <h3 id="resultText"></h3>
                </div>
                <div class="col">
                    
                </div>
              </div>
          </div>
          <script src="https://code.highcharts.com/highcharts.js"></script>
          <script src="script.js"></script>
    </body>
</html>
