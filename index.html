<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>3 Second Game</title>
    </head>
    <body>
        <div class="container text-center">
            <h1>Directions</h1>
            <p>Press start and stop when you think three seconds have gone by.</p>
        </div>
        <div class="container text-center">
            <button type="button" class="btn btn-success" id="button" onClick="newAttempt()">Start</button>
        </div>
        <div class="container text-center">
            <div id="chart"></div>
        </div>
        <div class="container text-center">
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#moreInfo" aria-expanded="false" aria-controls="moreInfo">
                More Info
            </button>
            <div class="collapse" id="moreInfo">
                <div class="card card-body">
                    A summary of each attempt's result. (attempt number, start time and stop time)
                    A summary of the results (total attempts, min, max, avg)

                    <p id="totalInfo"></p>
                    <table class="table" id="resultTable">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Start Time</th>
                        <th scope="col">Stop Time</th>
                        <th scope="col">Difference</th>
                        </tr>
                    </thead>
                    <tbody id="resultTableBody">
                        <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        </tr>
                        <tr>
                    </tbody>
                    </table>
                </div>
              </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>  
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="script.js"></script>
    </body>
</html>
